name: Run Python Script Monthly

on:
  schedule:
    - cron: "0 12 24 * *"  
  workflow_dispatch:         # permite rodar manualmente tamb√©m

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run script
        run:  python rpa_noticias.py
